<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SRMU Web Chat</title>

<style>
:root{
  --bg:#f1f4f8; --panel:#ffffff;
  --self:#d8f8d2; --other:#e6f0ff;
  --admin:#ffe6e6; --welcome:#fff7cc;
  --accent:#2b7cff; --muted:#6b7280;
  --text:#111827; --radius:12px;
}
*{ box-sizing:border-box; }
body{
  margin:0; background:var(--bg);
  font-family:Inter,Arial;
  display:flex; justify-content:center; align-items:center;
  height:100vh; color:var(--text);
}
.chat{
  width:100%; max-width:980px; height:92vh;
  background:var(--panel);
  border-radius:12px;
  box-shadow:0 12px 30px rgba(25,35,45,0.08);
  display:flex; flex-direction:column;
  overflow:hidden;
}

.header{
  padding:14px 16px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  border-bottom:1px solid #e5eaf0;
}

.title-row{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
}

.app-title{
  font-size:20px;
  font-weight:700;
  text-align:center;
}

.github-icon{
  width:36px;
  height:36px;
  border-radius:50%;
  background:#fff;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  display:flex;
  align-items:center;
  justify-content:center;
}

.you-are{
  font-size:14px;
  color:var(--muted);
  width:100%;
  text-align:left;
}

.status-row{
  width:100%;
  display:flex;
  justify-content:flex-end;
  margin-top:-4px;
}

.online-box{
  padding:6px 12px;
  border:1px solid #e5eaf0;
  border-radius:10px;
  background:#fff;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
}

.popup{
  position:absolute;
  right:16px;
  top:100px;
  width:240px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 14px 40px rgba(0,0,0,0.15);
  display:none;
  z-index:50;
}

.popup-header{
  padding:10px 12px;
  font-weight:600;
  border-bottom:1px solid #eee;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.close-btn{
  cursor:pointer;
  font-size:18px;
  line-height:18px;
}

.popup-list div{
  padding:8px 12px;
  border-bottom:1px solid #f5f5f5;
}

.messages{
  flex:1;
  overflow:auto;
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.event{
  text-align:center;
  color:var(--muted);
  font-size:13px;
}

.msg-row{
  display:flex;
}

.left{ justify-content:flex-start; }
.right{ justify-content:flex-end; }

.bubble{
  max-width:75%;
  padding:10px 14px;
  border-radius:var(--radius);
  font-size:14px;
  box-shadow:0 4px 16px rgba(0,0,0,0.06);
}

.self{ background:var(--self); }
.other{ background:var(--other); }
.admin{ background:var(--admin); border-left:4px solid #ff6b6b; }
.welcome{ background:var(--welcome); }

.meta{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:12px;
  color:var(--muted);
}

.typing{
  height:18px;
  padding-left:18px;
  color:var(--muted);
}

.composer{
  padding:12px;
  border-top:1px solid #e5eaf0;
  display:flex;
  gap:10px;
}

.composer input{
  flex:1;
  padding:12px 16px;
  border-radius:999px;
  border:1px solid #cfd6df;
  outline:none;
  font-size:15px;
}

.composer button{
  background:var(--accent);
  padding:10px 18px;
  border-radius:999px;
  border:none;
  color:white;
  font-weight:600;
  cursor:pointer;
}

.admin-panel{
  padding:10px;
  display:flex;
  gap:8px;
  border-bottom:1px solid #e5eaf0;
  display:none;
}

.admin-panel button{
  padding:6px 12px;
  border-radius:8px;
  border:1px solid #ddd;
  background:white;
  cursor:pointer;
}

@media(max-width:600px){
  .app-title{ font-size:18px; }
  .github-icon{ width:30px;height:30px; }
}
</style>
</head>

<body>

<div class="chat">

  <div class="header">

    <div class="title-row">
      <div class="app-title">SRMU Web Chat</div>

      <a href="https://github.com/webdevpraveen" target="_blank" class="github-icon">
        <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 0C3.58 0 0 3.58 0 8a8 
          8 0 005.47 7.59c.4.07.55-.17.55-.38 
          0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
          -.01-.53.63-.01 1.08.58 1.23.82.72 
          1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 
          0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 
          0 0 .67-.21 2.2.82a7.65 7.65 0 
          012 0c1.53-1.04 2.2-.82 2.2-.82.44 
          1.1.16 1.92.08 2.12.51.56.82 1.27.82 
          2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 
          1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8 
          8 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
      </a>
    </div>

    <div id="youAre" class="you-are"></div>

    <div class="status-row">
      <div id="onlineBox" class="online-box">0 online</div>
    </div>

  </div>


  <div id="popup" class="popup">
    <div class="popup-header">
      Online Users
      <div id="closePopup" class="close-btn">Ã—</div>
    </div>
    <div id="popupList" class="popup-list"></div>
  </div>


  <div class="admin-panel" id="adminPanel">
    <button id="clearChat">Clear</button>
    <button id="muteAll">Mute</button>
    <button id="unmuteAll">Unmute</button>
  </div>


  <div id="messages" class="messages"></div>
  <div id="typing" class="typing"></div>

  <div class="composer">
    <input id="input" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

</div>


<audio id="notif" src="notification.mp3" preload="auto"></audio>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
const socket = io("https://wdp-chat.onrender.com");

let userId = localStorage.getItem("uid");
if(!userId){
  userId = "User-" + Math.floor(10000 + Math.random()*90000);
  localStorage.setItem("uid", userId);
}
document.getElementById("youAre").textContent = "You are: " + userId;

const messages = document.getElementById("messages");
const typing = document.getElementById("typing");
const popup = document.getElementById("popup");
const popupList = document.getElementById("popupList");
const onlineBox = document.getElementById("onlineBox");

const notif = document.getElementById("notif");
let soundReady = false;
function prepareSound(){
  if(soundReady) return;
  notif.play().then(()=>{notif.pause();notif.currentTime=0;soundReady=true;});
}
window.addEventListener("click",prepareSound);

const params = new URLSearchParams(location.search);
const isAdmin = params.get("admin")==="supersecret123";
if(isAdmin) document.getElementById("adminPanel").style.display="flex";

socket.emit("userConnected", userId);

document.getElementById("send").onclick = ()=>{
  const t = input.value.trim();
  if(!t) return;
  socket.emit("chatMessage",{userId,text:t});
  input.value="";
  socket.emit("stopTyping", userId);
};
input.addEventListener("keydown",(e)=>{ if(e.key==="Enter") send.click(); });

let tmr;
input.addEventListener("input",()=>{
  socket.emit("typing",userId);
  clearTimeout(tmr);
  tmr=setTimeout(()=>socket.emit("stopTyping",userId),500);
});

function addMsg(m){
  const row=document.createElement("div");
  row.className="msg-row "+(m.userId===userId?"right":"left");

  const b=document.createElement("div");
  b.className="bubble";

  if(m.isWelcome) b.classList.add("welcome");
  else if(m.isAdmin) b.classList.add("admin");
  else if(m.userId===userId) b.classList.add("self");
  else b.classList.add("other");

  const meta=document.createElement("div");
  meta.className="meta";

  const n=document.createElement("div");
  n.textContent = m.userId==="System"?"System":(m.userId===userId?"You":m.userId);

  const time=document.createElement("div");
  time.textContent = m.timestamp||"";

  meta.appendChild(n);
  meta.appendChild(time);

  const body=document.createElement("div");
  body.textContent=m.text;

  b.appendChild(meta);
  b.appendChild(body);
  row.appendChild(b);
  messages.appendChild(row);
  messages.scrollTop=messages.scrollHeight;

  if(m.userId!==userId && !m.isWelcome && soundReady){
    notif.currentTime=0; notif.play();
  }
}

socket.on("chatMessage",(m)=> addMsg(m));

socket.on("userTyping",(id)=>{
  if(id!==userId) typing.textContent=id+" is typing...";
});
socket.on("userStopTyping",()=> typing.textContent="");

socket.on("userJoinedEvent",(id)=>{
  const e=document.createElement("div");
  e.className="event";
  e.textContent="ðŸŸ¢ "+id+" joined";
  messages.appendChild(e);
});

socket.on("onlineList",(list)=>{
  onlineBox.textContent=list.length+" online";

  popupList.innerHTML="";
  list.forEach(u=>{
    const d=document.createElement("div");
    d.textContent=u;
    popupList.appendChild(d);
  });
});

onlineBox.onclick = ()=> popup.style.display="block";
document.getElementById("closePopup").onclick = ()=> popup.style.display="none";

clearChat.onclick=()=>socket.emit("adminClearChat");
muteAll.onclick=()=>socket.emit("adminMuteAll");
unmuteAll.onclick=()=>socket.emit("adminUnmuteAll");

socket.on("clearChatNow",()=>{ messages.innerHTML=""; });
socket.on("muteAllNow",()=>{ const e=document.createElement("div");e.className="event";e.textContent="Muted all users";messages.appendChild(e); });
socket.on("unmuteAllNow",()=>{ const e=document.createElement("div");e.className="event";e.textContent="Unmuted all users";messages.appendChild(e); });

</script>

</body>
</html>
