<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Web Chat</title>

<style>
:root{
  --bg:#f1f4f8; --panel:#ffffff;
  --self:#d8f8d2; --other:#e6f0ff;
  --admin:#ffe6e6; --welcome:#fff7cc;
  --accent:#2b7cff; --muted:#6b7280;
  --text:#111827; --radius:12px;
}
*{ box-sizing:border-box; }
body{
  margin:0; background:var(--bg);
  font-family:Inter,Arial;
  display:flex; justify-content:center; align-items:center;
  height:100vh; color:var(--text);
}

.chat{
  width:100%; max-width:980px; height:92vh;
  background:var(--panel); border-radius:12px;
  box-shadow:0 12px 30px rgba(25,35,45,0.08);
  display:flex; flex-direction:column; overflow:hidden;
}

.header{
  padding:10px 16px;
  border-bottom:1px solid #e5eaf0;
  background:#fff;
}
.header-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  width:100%;
}
.online-box{
  padding:6px 12px;
  background:#fff;
  border:1px solid #e5eaf0;
  border-radius:10px;
  font-weight:500;
  cursor:pointer;
  white-space:nowrap;
}
.title-wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}
.app-title{
  font-size:20px;
  font-weight:700;
}
.you-are{
  font-size:13px;
  color:#6b7280;
  margin-top:2px;
}
.right-wrap{
  display:flex;
  gap:12px;
  align-items:center;
}
.about-btn{
  padding:6px 12px;
  border-radius:8px;
  border:1px solid #ddd;
  background:#fff;
  cursor:pointer;
  font-size:13px;
}
.popup{
  position:absolute;
  right:16px; top:95px;
  width:240px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 12px 40px rgba(0,0,0,0.15);
  display:none;
  z-index:50;
}
.popup-header{
  padding:10px 12px;
  border-bottom:1px solid #eee;
  display:flex; justify-content:space-between; align-items:center;
  font-weight:600;
}
.close-btn{ cursor:pointer; font-size:18px; }
.popup-list div{
  padding:8px 12px;
  border-bottom:1px solid #f5f5f5;
}

.admin-panel{
  padding:10px; display:none;
  gap:8px; border-bottom:1px solid #e5eaf0;
}
.admin-panel button{
  padding:6px 12px;
  border-radius:8px;
  border:1px solid #ddd;
  background:#fff; cursor:pointer; font-size:13px;
}

.messages{
  flex:1; padding:18px;
  overflow:auto;
  display:flex; flex-direction:column;
  gap:12px;
}
.event{
  text-align:center; font-size:13px; color:var(--muted);
}

.msg-row{ display:flex; }
.left{ justify-content:flex-start; }
.right{ justify-content:flex-end; }

.bubble{
  max-width:75%;
  padding:10px 14px;
  border-radius:var(--radius);
  font-size:14px;
  box-shadow:0 4px 16px rgba(0,0,0,0.06);
}
.self{ background:var(--self); }
.other{ background:var(--other); }
.admin{ background:var(--admin); border-left:4px solid #ff6b6b; }
.welcome{ background:var(--welcome); }

.meta{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
  font-size:12px;
}
.meta-name{ margin-right:8px; font-weight:600; }
.meta-time{ color:var(--muted); }

.typing{
  height:18px;
  padding-left:16px;
  color:var(--muted);
}

.composer{
  padding:12px;
  display:flex; gap:10px;
  border-top:1px solid #e5eaf0;
}
.composer input{
  flex:1; padding:12px 16px;
  border-radius:999px;
  border:1px solid #cfd6df;
  font-size:15px;
}
.composer button{
  background:var(--accent);
  padding:10px 18px;
  border:none; border-radius:999px;
  font-weight:600; color:#fff;
  cursor:pointer;
}

.emoji-btn{
  width:42px; height:42px;
  border-radius:50%;
  background:#fff;
  border:1px solid #d7dce3;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer; font-size:22px;
}
.emoji-popup{
  position:absolute; bottom:80px; left:20px;
  background:#fff; border:1px solid #ddd;
  border-radius:12px; padding:10px;
  display:none;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}
.emoji-popup span{
  font-size:24px; padding:6px;
  display:inline-block; cursor:pointer;
}
</style>
</head>

<body>

<div class="chat">

  <div class="header">
    <div class="header-row">

      <div id="onlineBox" class="online-box">Online</div>

      <div class="title-wrap">
        <div class="app-title">Web Chat</div>
        <div id="youAre" class="you-are"></div>
      </div>

      <div class="right-wrap">
        <a href="/about.html" id="aboutBtn" class="about-back">About</a>

      </div>

    </div>
  </div>


  <div id="popup" class="popup">
    <div class="popup-header">
      Online Users
      <div id="closePopup" class="close-btn">Ã—</div>
    </div>
    <div id="popupList" class="popup-list"></div>
  </div>

  <div id="adminPanel" class="admin-panel">
    <button id="clearChat">Clear</button>
    <button id="muteAll">Mute</button>
    <button id="unmuteAll">Unmute</button>
  </div>

  <div id="messages" class="messages"></div>
  <div id="typing" class="typing"></div>

  <div class="composer">
    <div id="emojiBtn" class="emoji-btn">ğŸ˜Š</div>

    <div id="emojiPopup" class="emoji-popup">
      <span>ğŸ˜€</span><span>ğŸ˜</span><span>ğŸ˜‚</span><span>ğŸ¤£</span><span>ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜­</span>
      <span>ğŸ‘€</span><span>ğŸ¤”</span><span>ğŸ‘</span><span>ğŸ‘</span><span>ğŸ‘‹</span><span>â™¥ï¸</span><span>ğŸŒ¹</span>
    </div>

    <input id="input" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

</div>

<audio id="notif" src="notification.mp3" preload="auto"></audio>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
const socket = io("https://wdp-chat.onrender.com");

let userId = localStorage.getItem("uid");
if(!userId){
  userId = "User-" + Math.floor(10000 + Math.random()*90000);
  localStorage.setItem("uid",userId);
}
document.getElementById("youAre").textContent = "You are: " + userId;

const messages=document.getElementById("messages");
const typing=document.getElementById("typing");
const popup=document.getElementById("popup");
const popupList=document.getElementById("popupList");
const notif=document.getElementById("notif");

const nameColors={};
const pastel=["#8e7dff","#ff7dcf","#ffb877","#77baff","#74d39c","#ff8f8f","#b785ff","#8fd1ff"];
function nameColor(uid){
  if(nameColors[uid]) return nameColors[uid];
  return nameColors[uid]=pastel[Math.floor(Math.random()*pastel.length)];
}

let soundReady=false;
function ready(){
  if(soundReady) return;
  notif.play().then(()=>{notif.pause();notif.currentTime=0;soundReady=true;});
}
window.addEventListener("click",ready);

const params=new URLSearchParams(location.search);
const isAdmin=params.get("admin")==="supersecret123";
if(isAdmin) document.getElementById("adminPanel").style.display="flex";

socket.emit("userConnected",userId);

send.onclick=()=>{
  const t=input.value.trim();
  if(!t)return;
  socket.emit("chatMessage",{userId,text:t});
  input.value="";
  socket.emit("stopTyping",userId);
};
input.addEventListener("keydown",(e)=>{ if(e.key==="Enter") send.click(); });

let timer;
input.addEventListener("input",()=>{
  socket.emit("typing",userId);
  clearTimeout(timer);
  timer=setTimeout(()=>socket.emit("stopTyping",userId),500);
});

function addMsg(m){
  const row=document.createElement("div");
  row.className="msg-row "+(m.userId===userId?"right":"left");

  const b=document.createElement("div");
  b.className="bubble";

  if(m.isWelcome) b.classList.add("welcome");
  else if(isAdmin && m.userId===userId){
    b.classList.add("admin");
    m.userId="ğŸ‘‘ Admin ("+userId+")";
  }
  else if(m.userId===userId) b.classList.add("self");
  else b.classList.add("other");

  const meta=document.createElement("div");
  meta.className="meta";

  const n=document.createElement("div");
  n.className="meta-name";
  n.textContent=m.userId==="System"?"System":(m.userId===userId?"You":m.userId);
  if(m.userId!=="System") n.style.color=nameColor(m.userId);

  const t=document.createElement("div");
  t.className="meta-time";
  t.textContent=m.timestamp||"";

  meta.appendChild(n);
  meta.appendChild(t);

  const body=document.createElement("div");
  body.textContent=m.text;

  b.appendChild(meta);
  b.appendChild(body);
  row.appendChild(b);
  messages.appendChild(row);
  messages.scrollTop=messages.scrollHeight;

  if(m.userId!==userId && !m.isWelcome && soundReady){
    notif.currentTime=0;
    notif.play();
  }
}

socket.on("chatMessage",(m)=>addMsg(m));

socket.on("userTyping",(uid)=>{
  if(uid!==userId) typing.textContent=uid+" is typing...";
});
socket.on("userStopTyping",()=>typing.textContent="");

socket.on("userJoinedEvent",(uid)=>{
  const e=document.createElement("div");
  e.className="event";
  e.textContent="ğŸŸ¢ "+uid+" joined";
  messages.appendChild(e);
});

socket.on("onlineList",(list)=>{
  onlineBox.textContent=list.length+" Online";
  popupList.innerHTML="";
  list.forEach(u=>{
    const d=document.createElement("div");
    d.textContent=u;
    popupList.appendChild(d);
  });
});

const onlineBox=document.getElementById("onlineBox");
onlineBox.onclick=()=>popup.style.display="block";
document.getElementById("closePopup").onclick=()=>popup.style.display="none";

clearChat.onclick=()=>socket.emit("adminClearChat");
muteAll.onclick=()=>socket.emit("adminMuteAll");
unmuteAll.onclick=()=>socket.emit("adminUnmuteAll");

socket.on("clearChatNow",()=>messages.innerHTML="");
socket.on("muteAllNow",()=>{const e=document.createElement("div");e.className="event";e.textContent="Muted all users";messages.appendChild(e);});
socket.on("unmuteAllNow",()=>{const e=document.createElement("div");e.className="event";e.textContent="Unmuted users";messages.appendChild(e);});

emojiBtn.onclick=()=>{ emojiPopup.style.display = emojiPopup.style.display==="block" ? "none":"block"; };

emojiPopup.onclick=(e)=>{
  if(e.target.tagName==="SPAN"){
    input.value += e.target.textContent;
    emojiPopup.style.display="none";
    input.focus();
  }
};
</script>

</body>
</html>
