<!DOCTYPE html>
<html>
<head>
    <title>WDP Live Chat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root{
            --bg:#f7f9fc;
            --panel:#ffffff;
            --self:#d4f8d4;
            --other:#dbe9ff;
            --admin:#ffe6e6;
            --muted:#9aa3b2;
            --accent:#2b7cff;
            --text:#222;
            --radius:14px;
        }
        body{
            margin:0; background:var(--bg);
            font-family:Inter,Arial; display:flex;
            align-items:center; justify-content:center;
            height:100vh;
        }
        .chat{
            width:100%; max-width:720px; height:90vh;
            background:var(--panel);
            border-radius:12px;
            overflow:hidden;
            display:flex; flex-direction:column;
        }
        .header{
            padding:12px 16px; border-bottom:1px solid #eee;
            display:flex; justify-content:space-between; align-items:center;
        }
        .messages{
            flex:1; overflow-y:auto; padding:16px;
            display:flex; flex-direction:column; gap:10px;
        }
        .event{
            text-align:center; color:var(--muted);
            font-size:13px;
        }
        .row{ display:flex; }
        .left{ justify-content:flex-start; }
        .right{ justify-content:flex-end; }

        .bubble{
            max-width:70%; padding:10px 14px; border-radius:var(--radius);
            font-size:14px; box-shadow:0 2px 6px rgba(0,0,0,0.05);
        }

        .self{ background:var(--self); }
        .other{ background:var(--other); }

        .admin{
            background:var(--admin);
            border-left:4px solid #ff6b6b;
            font-weight:600;
        }

        .meta{
            font-size:12px; color:var(--muted);
            margin-bottom:6px; display:flex;
            justify-content:space-between; gap:8px;
            align-items:center;
        }

        .composer{
            padding:12px; display:flex; gap:10px;
            border-top:1px solid #eee;
        }

        .composer input{
            flex:1; padding:10px 12px; border-radius:10px;
            border:1px solid #ddd;
        }

        .composer button{
            padding:10px 16px; border:none;
            background:var(--accent); color:#fff;
            border-radius:10px; cursor:pointer;
        }

        #typingStatus{
            padding:0 16px; color:var(--muted); height:18px;
        }

        #adminPanel button{
            margin-left:6px; padding:6px 10px;
            border-radius:6px; border:1px solid #ddd;
            background:#fff; cursor:pointer; font-size:13px;
        }

        .time{
            font-size:11px; color:var(--muted);
            margin-left:8px;
        }
    </style>
</head>

<body>

<div class="chat">

    <div class="header">
        <div>WDP Live Chat â€¢ <span id="onlineCount">0 online</span></div>

        <div style="display:flex; gap:16px; align-items:center;">
            <a href="https://github.com/webdevpraveen" target="_blank"
               style="display:flex; align-items:center; color:#000;">
                <svg height="24" width="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 0C3.58..."></path>
                </svg>
            </a>
            <div id="adminPanel"></div>
        </div>
    </div>

    <div class="messages" id="messages"></div>
    <div id="typingStatus"></div>

    <div class="composer">
        <input id="input" placeholder="Type..." />
        <button id="send">Send</button>
    </div>

</div>

<audio id="notifSound" src="notification.mp3" preload="auto"></audio>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>

const query = new URLSearchParams(window.location.search);
const isAdmin = query.get("admin") === "supersecret123";

if (isAdmin) {
    adminPanel.innerHTML = `
        <button id="clearChat">Clear</button>
        <button id="muteAll">Mute</button>
        <button id="unmuteAll">Unmute</button>`;
}

let userId = localStorage.getItem("userId");
if (!userId) {
    userId = "User-" + Math.floor(10000 + Math.random() * 90000);
    localStorage.setItem("userId", userId);
}

const socket = io("https://wdp-chat.onrender.com");

socket.on("connect", () => {
    socket.emit("userConnected", userId);
});

const input = document.getElementById("input");
const messages = document.getElementById("messages");
const typingStatus = document.getElementById("typingStatus");
const notif = document.getElementById("notifSound");

function scrollBottom(){ messages.scrollTop = messages.scrollHeight; }

function eventMsg(text){
    const d = document.createElement("div");
    d.className = "event";
    d.textContent = text;
    messages.appendChild(d);
    scrollBottom();
}

function bubble(msg){
    const row = document.createElement("div");
    row.className = "row " + (msg.userId === userId ? "right" : "left");

    const b = document.createElement("div");
    b.className = "bubble " +
        (msg.isAdmin ? "admin" :
        msg.userId === userId ? "self" : "other");

    const meta = document.createElement("div");
    meta.className = "meta";

    const name = document.createElement("div");
    name.textContent =
        msg.isAdmin ? "ðŸ‘‘ Admin ("+msg.userId+")" :
        msg.userId === userId ? "You" : msg.userId;

    const time = document.createElement("div");
    time.className = "time";
    time.textContent = msg.timestamp;

    meta.appendChild(name);
    meta.appendChild(time);
    b.appendChild(meta);

    const body = document.createElement("div");
    body.textContent = msg.text;
    b.appendChild(body);

    row.appendChild(b);
    messages.appendChild(row);
    scrollBottom();
}

send.onclick = () => {
    const val = input.value.trim();
    if (!val) return;

    socket.emit("chatMessage", {
        userId,
        text: val,
        isAdmin
    });

    input.value = "";
    socket.emit("stopTyping", userId);
};

input.addEventListener("keydown", (e)=> {
    if (e.key === "Enter") send.click();
});

socket.on("chatMessage", (msg) => {
    bubble(msg);
    if (msg.userId !== userId) {
        try { notif.currentTime=0; notif.play(); } catch(e){}
    }
});

let typingTimer;
input.addEventListener("input", () => {
    socket.emit("typing", userId);
    clearTimeout(typingTimer);
    typingTimer = setTimeout(()=> socket.emit("stopTyping", userId), 600);
});

socket.on("userTyping", (uid) => {
    if (uid !== userId) typingStatus.textContent = uid + " is typing...";
});

socket.on("userStopTyping", () => typingStatus.textContent = "");

socket.on("userJoined", (uid)=> eventMsg("ðŸŸ¢ "+uid+" joined"));
socket.on("userLeft", (uid)=> eventMsg("ðŸ”´ "+uid+" left"));

if (isAdmin) {
    clearChat.onclick = ()=> socket.emit("adminClearChat");
    muteAll.onclick = ()=> socket.emit("adminMuteAll");
    unmuteAll.onclick = ()=> socket.emit("adminUnmuteAll");
}

socket.on("clearChatNow", ()=> messages.innerHTML = "");
socket.on("muteAllNow", ()=> eventMsg("ðŸ”‡ All users muted"));
socket.on("unmuteAllNow", ()=> eventMsg("ðŸ”Š Users unmuted"));

eventMsg("You are: "+userId + (isAdmin ? " (admin)" : ""));

socket.on("onlineCount", (count) => {
    document.getElementById("onlineCount").textContent = count + " online";
});

</script>

</body>
</html>
